<!doctype html>
<html lang="zh-cmn-Hans">
<head>
<title>星座男神H5游戏</title>
<meta charset="utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no" />
<meta name="wap-font-scale" content="no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>
<body>
     <!--内容区-->
     星座男神H5游戏
     <!--内容区 end-->
     <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
     <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
     <script type="text/javascript" >
         //微信SDK:
         $(function(){
             var jsUrl = "{:U('WechatPlatform/h5')}";
             //获取签名
             $.ajax({
                 url:"{:U('WechatPlatform/getSign')}",
                 type:"POST",
                 async:false,
                 cache:false,
                 data:'jsUrl='+jsUrl,
                 success:function(data){
                     data = eval('('+data+')');
                     if(data.status == '1'){
                         var sign= data.sign;
                         var timeStamp = data.timeStamp;
                         var randStr = data.randStr;
                         //验证接口
                         wx.config({
                             debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                             appId: 'xxxxxxx', // 必填，公众号的唯一标识
                             timestamp:timeStamp, // 必填，生成签名的时间戳
                             nonceStr: randStr, // 必填，生成签名的随机串
                             signature: sign,// 必填，签名，见附录1
                             jsApiList: [
                                 'onMenuShareTimeline',
                                 'onMenuShareAppMessage',
                                 'onMenuShareQQ',
                             ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                         });
                     }
                 }
             });
             wx.ready(function(){
                 //分享朋友圈接口
                 wx.onMenuShareTimeline({
                     title: '天蝎男神', // 分享标题
                     link: 'http://m.9kus.com/WechatPlatform/oauthIndex?action=starTest', // 分享链接
                     imgUrl: '{$resUrl}activity/starTest/images/man01.png', // 分享图标
                     success: function () {
                         // 用户确认分享后执行的回调函数
                     },
                     cancel: function () {
                         // 用户取消分享后执行的回调函数
                     }
                 });
                 //分享给微信好友
                 wx.onMenuShareAppMessage({
                     title: '天蝎男神', // 分享标题
                     desc: '', // 分享描述
                     link: 'http://m.9kus.com/WechatPlatform/oauthIndex?action=starTest', // 分享链接
                     imgUrl: '{$resUrl}activity/starTest/images/man01.png', // 分享图标
                     success: function () {
                         // 用户确认分享后执行的回调函数
                     },
                     cancel: function () {
                         // 用户取消分享后执行的回调函数
                     }
                 });
                 //分享到QQ
                 wx.onMenuShareQQ({
                     title: '天蝎男神', // 分享标题
                     desc: '', // 分享描述
                     link: 'http://m.9kus.com/WechatPlatform/oauthIndex?action=starTest', // 分享链接
                     imgUrl: '{$resUrl}activity/starTest/images/man01.png', // 分享图标
                     success: function () {
                         // 用户确认分享后执行的回调函数
                     },
                     cancel: function () {
                         // 用户取消分享后执行的回调函数
                     }
                 });
             });
         });
     </script>
</body>
</html>
